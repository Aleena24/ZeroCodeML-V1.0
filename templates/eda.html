<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA Summary</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* General Page Styles */
        body {
            text-align: center;
            background: url("img/bg1.png") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Ensure Navbar & Footer Containers Take Full Width */
        #navbar-container, #footer-container {
            width: 100%;
        }

        /* Header */
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-top: 150px;
        }

        /* Card Grid */
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Flip Card */
        .card {
            width: 260px;
            height: 140px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        /* Card Hover Effect */
        .card::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover::after {
            transform: translateY(0);
        }

        /* Back Button */
        .back-button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #0056b3;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .nav-button {
            background: #5f84ac;
            color: white;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Details Section */
        #details-container {
            display: none;
            margin-top: 30px;
        }
        
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Page Title -->
    <h1>Dataset Overview</h1>

    <!-- EDA Options -->
    <div class="card-grid" id="options-container">
        <div class="card" onclick="showDetails('EDA Summary')">EDA Summary</div>
        <div class="card" onclick="showDetails('Descriptive Statistics')">Descriptive Statistics</div>
        <div class="card" onclick="showDetails('Numerical Distribution')">Numerical Distribution</div>
        <div class="card" onclick="showDetails('Correlation Heatmap')">Correlation Heatmap</div>
    </div>

    <!-- Details Section -->
    <div id="details-container">
        <button class="back-button" onclick="goBack()">Back</button>
        <div id="details-content"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button class="nav-button" onclick="window.location.href='main.html'">Cancel</button>
        <button class="nav-button" onclick="window.location.href='algorithm.html'">Proceed</button>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Function to Load External HTML Files (Navbar & Footer)
        function loadHTML(containerId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => document.getElementById(containerId).innerHTML = data)
                .catch(error => console.error("Error loading " + filePath, error));
        }

        // Load Navbar and Footer
        loadHTML("navbar-container", "navbar.html");
        loadHTML("footer-container", "footer.html");

        // Show EDA Details
        function showDetails(option) {
            document.getElementById("options-container").style.display = "none";
            document.getElementById("details-container").style.display = "block";
            document.getElementById("details-content").innerHTML = `
                <h2>${option}</h2>
                <p>Details for ${option} will be displayed here.</p>
            `;
        }

        // Go Back to Main EDA Options
        function goBack() {
            document.getElementById("options-container").style.display = "flex";
            document.getElementById("details-container").style.display = "none";
        }
    </script>

</body>
</html>
