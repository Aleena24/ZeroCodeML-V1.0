<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Feedback Form</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='img/bg2.png') }}") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            margin: 100px auto;
            padding: 50px 80px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        }

        h1 {
            text-align: center;
            color: #222;
            font-size: 2.8rem;
            margin-bottom: 25px;
        }

        p.description {
            text-align: center;
            color: #666;
            margin-bottom: 35px;
            font-size: 1rem;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            margin-top: 30px;
            width: auto;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        {% include "/includes/navbarCSS.html" %}
        {% include "/includes/footerCSS.html" %}
    </style>
</head>
<body>

    {% include "/includes/navbar.html" %}

    <div class="container">
        <h1>Contact Us</h1>
        <p class="description">Have questions or feedback? We'd love to hear from you!</p>

        <form action="/send-feedback" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    {% include "/includes/footer.html" %}
</body>
</html>
